host: localhost:8080
info:
    description: This API manages the members of a church.
    title: church-members-api
    version: 1.0.0
paths:
    /churches/{id}:
        get:
            description: Returns the church information
            operationId: getChurch
            parameters:
                - description: The church id
                  in: path
                  name: id
                  required: true
                  type: string
            produces:
                - application/json
            responses:
                "200":
                    description: The church information
                    schema:
                        $ref: '#/definitions/GetChurchResponse'
                "400":
                    description: Invalid ID
                    schema:
                        $ref: '#/definitions/ErrorResponse'
                "404":
                    description: Church not found
                    schema:
                        $ref: '#/definitions/ErrorResponse'
                default:
                    description: unexpected error
                    schema:
                        $ref: '#/definitions/ErrorResponse'
            security:
                - token: []
            summary: Get church
    /churches/{id}/statistics:
        get:
            description: Returns the church statistics information
            operationId: getStatistics
            parameters:
                - description: The church id
                  in: path
                  name: id
                  required: true
                  type: string
            produces:
                - application/json
            responses:
                "200":
                    description: The church statistics information
                    schema:
                        $ref: '#/definitions/ChurchStatisticsResponse'
                "400":
                    description: Invalid request
                    schema:
                        $ref: '#/definitions/ErrorResponse'
                default:
                    description: unexpected error
                    schema:
                        $ref: '#/definitions/ErrorResponse'
            security:
                - token: []
            summary: Get statistics
    /members:
        get:
            description: Search member
            operationId: searchMember
            parameters:
                - description: The member names
                  in: query
                  name: name
                  type: string
                - description: The member status active [true,false]
                  in: query
                  name: active
                  type: string
                - description: The member gender [M,F]
                  in: query
                  name: gender
                  type: string
            produces:
                - application/json
            responses:
                "200":
                    description: Members found
                default:
                    description: unexpected error
                    schema:
                        $ref: '#/definitions/ErrorResponse'
            security:
                - token: []
        post:
            description: Register the receiving member
            operationId: postMember
            parameters:
                - description: The member to be registered
                  in: body
                  name: member
                  required: true
                  schema:
                    $ref: '#/definitions/CreateMemberRequest'
            produces:
                - application/json
            responses:
                "201":
                    description: Member registered
                    schema:
                        $ref: '#/definitions/CreateMemberResponse'
                "400":
                    description: Invalid request
                    schema:
                        $ref: '#/definitions/ErrorResponse'
                default:
                    description: unexpected error
                    schema:
                        $ref: '#/definitions/ErrorResponse'
            security:
                - token: []
            summary: Create member
    /members/{id}:
        delete:
            description: Retire a member from the church
            operationId: retireMember
            parameters:
                - description: The member id
                  in: path
                  name: id
                  required: true
                  type: string
                - description: The retire information
                  in: body
                  name: body
                  required: true
                  schema:
                    $ref: '#/definitions/RetireMemberRequest'
            produces:
                - application/json
            responses:
                "200":
                    description: Status change successfully
                "400":
                    description: Invalid request
                    schema:
                        $ref: '#/definitions/ErrorResponse'
                "404":
                    description: Member not found
                    schema:
                        $ref: '#/definitions/ErrorResponse'
                default:
                    description: unexpected error
                    schema:
                        $ref: '#/definitions/ErrorResponse'
            security:
                - token: []
            summary: Retire Member
        get:
            description: Returns the member information
            operationId: getMember
            parameters:
                - description: The member id
                  in: path
                  name: id
                  required: true
                  type: string
            produces:
                - application/json
            responses:
                "200":
                    description: The member information
                    schema:
                        $ref: '#/definitions/GetMemberResponse'
                "400":
                    description: Invalid ID
                    schema:
                        $ref: '#/definitions/ErrorResponse'
                "404":
                    description: Member not found
                    schema:
                        $ref: '#/definitions/ErrorResponse'
                default:
                    description: unexpected error
                    schema:
                        $ref: '#/definitions/ErrorResponse'
            security:
                - token: []
            summary: Get member
    /members/{id}/address:
        put:
            description: Update the address for the given member
            operationId: updateAddress
            parameters:
                - description: The member id
                  in: path
                  name: id
                  required: true
                  type: string
                - description: The address to be updated
                  in: body
                  name: member
                  required: true
                  schema:
                    $ref: '#/definitions/AddressRequest'
            produces:
                - application/json
            responses:
                "200":
                    description: Address updated
                "400":
                    description: Invalid request
                    schema:
                        $ref: '#/definitions/ErrorResponse'
                "404":
                    description: Member not found
                    schema:
                        $ref: '#/definitions/ErrorResponse'
                default:
                    description: unexpected error
                    schema:
                        $ref: '#/definitions/ErrorResponse'
            security:
                - token: []
            summary: Update member - Address
    /members/{id}/baptism:
        put:
            description: Update the baptism info for the given member
            operationId: updateBaptism
            parameters:
                - description: The member id
                  in: path
                  name: id
                  required: true
                  type: string
                - description: The baptism info to be updated
                  in: body
                  name: member
                  required: true
                  schema:
                    $ref: '#/definitions/UpdateBaptismRequest'
            produces:
                - application/json
            responses:
                "200":
                    description: Baptism updated
                "400":
                    description: Invalid request
                    schema:
                        $ref: '#/definitions/ErrorResponse'
                "404":
                    description: Member not found
                    schema:
                        $ref: '#/definitions/ErrorResponse'
                default:
                    description: unexpected error
                    schema:
                        $ref: '#/definitions/ErrorResponse'
            security:
                - token: []
            summary: Update member - Baptism
    /members/{id}/contact:
        put:
            description: Update the contact for the given member
            operationId: updateContact
            parameters:
                - description: The member id
                  in: path
                  name: id
                  required: true
                  type: string
                - description: The contact to be updated
                  in: body
                  name: member
                  required: true
                  schema:
                    $ref: '#/definitions/ContactRequest'
            produces:
                - application/json
            responses:
                "200":
                    description: Contact updated
                "400":
                    description: Invalid request
                    schema:
                        $ref: '#/definitions/ErrorResponse'
                "404":
                    description: Member not found
                    schema:
                        $ref: '#/definitions/ErrorResponse'
                default:
                    description: unexpected error
                    schema:
                        $ref: '#/definitions/ErrorResponse'
            security:
                - token: []
            summary: Update member - Contact
    /members/{id}/person:
        put:
            description: Update the person for the given member
            operationId: updatePerson
            parameters:
                - description: The member id
                  in: path
                  name: id
                  required: true
                  type: string
                - description: The person to be updated
                  in: body
                  name: member
                  required: true
                  schema:
                    $ref: '#/definitions/UpdatePersonRequest'
            produces:
                - application/json
            responses:
                "200":
                    description: Person updated
                "400":
                    description: Invalid request
                    schema:
                        $ref: '#/definitions/ErrorResponse'
                "404":
                    description: Member not found
                    schema:
                        $ref: '#/definitions/ErrorResponse'
                default:
                    description: unexpected error
                    schema:
                        $ref: '#/definitions/ErrorResponse'
            security:
                - token: []
            summary: Update member - Person
    /members/anniversaries:
        get:
            description: Returns the birthday and marriage anniversaries for the current week
            operationId: getAnniversaries
            produces:
                - application/json
            responses:
                "200":
                    description: The anniversaries information
                    schema:
                        $ref: '#/definitions/AnniversariesResponse'
                default:
                    description: unexpected error
